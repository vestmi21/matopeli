<canvas id="gc" width="400" height="400"></canvas>
<script>
window.onload=function() {
    canv=document.getElementById("gc"); 
    ctx=canv.getContext("2d"); // yhteys canvasiin
    document.addEventListener("keydown",keyPush); //näppäinkuuntelija
    interval = setInterval(game,1000/8); // päivitysnopeus
}
px=py=10; // madon paikka
gs=tc=20; // pikselin koko
ax=ay=15; // omenan paikka
xv=yv=0;  // madon suunta ja nopeus
trail=[]; // mato
tail = 5;  // madon pituus
let score = 0;
gameover=false;
function game() {
    // madon paikan päivitys
    px+=xv; 
    py+=yv;
    if(px<0) {
        gameover=true;
    }
    if(px>tc-1) {
        gameover=true;
    }
    if(py<0) {
        gameover=true;
    }
    if(py>tc-1) {
        gameover=true;
    }
    // canvasin tyhjennys
    ctx.fillStyle="black";
    ctx.fillRect(0,0,canv.width,canv.height);
    drawScore();
    // madon piirto
    ctx.fillStyle="lime";
    for(var i=0;i<trail.length;i++) {
        ctx.fillRect(trail[i].x*gs,trail[i].y*gs,gs-2,gs-2);
        // jos mato osuu häntäänsä
        if(trail[i].x==px && trail[i].y==py) {
            tail = 5;
        }
    }
    trail.push({x:px,y:py}); // uusi paikka matoon
    while(trail.length>tail) { // madon ylimääräisen pituuden poisto
        trail.shift();
    }

    // omenan syönti ja uusi omenan paikka
    if(ax==px && ay==py) {
        tail++;
        score++;
        ax=Math.floor(Math.random()*tc);
        ay=Math.floor(Math.random()*tc);
    }
    //omenan piirto
    ctx.fillStyle="red";
    ctx.fillRect(ax*gs,ay*gs,gs-2,gs-2);

}
if(gameover=true){
        clearInterval(interval);
    };
// näppäinpainallusten käsittely
function keyPush(evt) {
    switch(evt.keyCode) {
        case 37:
            if(xv==0){
                xv=-1;yv=0;  
            }
            break;
        case 38:
            if(yv==0){
                xv=0;yv=-1;  
            }
            break;
        case 39:
            if(xv==0){
                xv=1;yv=0;
            }
            break;
        case 40:
            if(yv==0){
                xv=0;yv=1;                
            }
            break;
    }
}

function drawScore() {
  ctx.font = "16px Arial";
  ctx.fillStyle = "#0095DD";
  ctx.fillText(`Score: ${score}`, 8, 20);
}
</script>
